<div class="container">
  <div class="row">
  <div class="page-header col-sm-12">
    <div class="main-text col-sm-4 col-sm-offset-1">
      <m1>College Events</m1>
    </div>
  <img class=".img-responsive center-block" src="../../pano_02.jpg" alt="First slide">
  </div>
  </div>
  <div class="row">
    <div class="jumbotron3 col-md-10 col-md-offset-1">
    <m2> Creat Event </m2>
    <p><m4> Use the form below to creat a new Event. All Events will be approved by colleges administrator</m4></p>

    <form>
      <div class="form-group">
        <label><m5> Title: <m5></label>
        <m3> <input type="text" class ="form-control" id=EventTitle placeholder="Fun Run"></m3>
      </div>
      <div class="form-group">
        <label><m5> Description: </m5></label>
        <m3><textarea class="form-control" placeholder="Type here" id="EventDiscrp" rows="3"></textarea></m3>
      </div>

      <label><m5> When: </m5></label>
      <div class="jumbotron">
        <div class="form-group">
          <label><m6> Start: </m6></label>
          <m3> <input type="date" class ="form-control" id="EventDateStart" ></m3>
          <m3> <input type="time" class ="form-control" id="EventTimeStart" ></m3>
        </div>

        <div class="form-group">
          <label><m6> End: </m6></label>
          <m3> <input type="date" class ="form-control" id="EventDateEnd" ></m3>
          <m3> <input type="time" class ="form-control" id="EventTimeEnd" ></m3>
        </div>

        <div class="form-group">
          <label><m6> Location: </m6></label>
          <m3> <input type="text" class ="form-control" id="EventLocation" placeholder="Orlando,FL"></m3>
        </div>
      </div>

      <label><m5> Event Coordinator: </m5></label>
      <div class="jumbotron">
        <div class="form-group">
          <label><m6> Name: </m6></label>
          <m3> <input type="text" class ="form-control" id="EventCoorName" placeholder="Name"></m3>
        </div>

        <div class="form-group">
          <label><m6> Email: </m6></label>
          <m3> <input type="email" class ="form-control" id="EventCoorEmail" placeholder="Email"></m3>
          </div>

        <div class="form-group">
          <label><m6> Phone: </m6></label>
          <m3> <input type="phone" class ="form-control" id=EventCoorPhone placeholder="Phone"></m3>
        </div>
      </div>

    <br>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-5">
      <m3> <button type="submit" class="btn btn-primary btn-lg">Create Event <span class="glyphicon glyphicon-calendar"></span></button> </m3>

      </div>
    </div>
  </div>
