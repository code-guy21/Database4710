<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">

<style>
/* Adds borders for tabs */
.tab-content {

}

}

m1 {
  font-family: 'Shadows Into Light Two', cursive;

<body>
<div class="container">
<div class="row">

  <div class="col-sm-8 col-sm-offset-2 col-md-11 col-md-offset-1">

  <div class="row">
  <div class="jumbotron col-md-5">
  <p><m2> Please enter all of your information </m2></p>

  <form>
    <div class="form-group">
      <label><m2> First Name: <m2></label>
      <m3> <input type="text" class ="form-control" placeholder="First Name"></m3>
    </div>
    <div class="form-group">
      <label><m2> Last Name: <m2></label>
       <m3> <input type="text" class ="form-control" placeholder="Last Name"></m3>
    </div>
    <div class="form-group">
      <label><m2> Username: </m2></label>
      <m3> <input type="text" class ="form-control" placeholder="Username"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Email: </m2></label>
      <m3> <input type="email" class ="form-control" placeholder="Email"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Password: </m2> </label>
      <m3> <input type="password" class ="form-control" placeholder="Password"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Confirm Password: </m2> </label>
      <m3> <input type="password" class ="form-control" placeholder="Confrim Password"> </m3>
    </div>
  </form>
  <br>
  <br>


  </div>
  <div class="jumbotron col-md-5 col-md-offset-1">
  <p><m2> Please enter all of the university's Information </m2></p>

  <form>
    <div class="form-group">
      <label><m2> Name: <m2></label>
      <m3> <input type="text" class ="form-control" placeholder="University of Central Florida"></m3>
    </div>
    <div class="form-group">
      <label><m2> Address: <m2></label>
       <m3> <input type="text" class ="form-control" placeholder="Street Name City,State ZipCode"></m3>
    </div>
    <div class="form-group">
      <label><m2> # Students: </m2></label>
      <m3> <input type="text" class ="form-control" placeholder="50,000"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Email Domain: </m2></label>
      <m3> <input type="text" class ="form-control" placeholder="@knights.ucf.edu"> </m3>
    </div>
    <div class="form-group">
      <label><m5> Description: </m5></label>
      <m3><textarea class="form-control" placeholder="Description" id="EventDiscrp" rows="3"></textarea></m3>
    </div>
  </form>
  <br>
  <div class="row">
  <div class="col-xs-2 col-xs-offset-5">
  <m3> <a href="#" class="btn btn-primary btn-lg">Sign Up <span class="glyphicon glyphicon-log-in"></span></a> </m3>
  </div>
  </div>

  </div>
