<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Login Page</title>

<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Shadows+Into+Light+Two" rel="stylesheet">

<style>
/* Adds borders for tabs */
.tab-content {
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}

m1 {
  font-family: 'Shadows Into Light Two', cursive;
  font-size: 500%;
}
m2{
  font-family: 'Raleway', sans-serif;
  font-weight: 700;
  font-size: 150%;
}
m3{
  font-family: 'Raleway', sans-serif;
  font-weight: 400;
  font-size: 10%;
}

</style>
</head>
<body>
<div class="container">
<div class="row">

  <div class="col-sm-8 col-sm-offset-2">
  <m1>College Events</m1>
  <div class="jumbotron">
  <p><m2> Please enter all of your information </m2></p>

  <form action="/" method="post">
    <div class="form-group">
      <label><m2> First Name: <m2></label>
      <m3> <input type="text" id="fname" name="fname" class ="form-control" placeholder="First Name"></m3>
    </div>
    <div class="form-group">
      <label><m2> Last Name: <m2></label>
       <m3> <input type="text" id="lname" name="lname" class ="form-control" placeholder="Last Name"></m3>
    </div>
    <div class="form-group">
      <label><m2> Username: </m2></label>
      <m3> <input type="text" id="uname" name="uname" class ="form-control" placeholder="Username"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Email: </m2></label>
      <m3> <input type="text" id="email" name="email" class ="form-control" placeholder="Email"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Password: </m2> </label>
      <m3> <input type="password" id="password" name="password" class ="form-control" placeholder="Password"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Confirm Password: </m2> </label>
      <m3> <input type="password" id="confirm" name="confirm" class ="form-control" placeholder="Confrim Password"> </m3>
    </div>
  <br>
  <div class="row">
  <div class="col-xs-2 col-xs-offset-5">
      <input class="btn btn-lg btn-primary btn-block" type="submit">
  </div>
  </div>

  </div>
</div>
  </form>

</body>
</html>
