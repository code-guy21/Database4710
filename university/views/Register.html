<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Login Page</title>

<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Shadows+Into+Light+Two" rel="stylesheet">

<style>
/* Adds borders for tabs */
.tab-content {
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}

m1 {
  font-family: 'Shadows Into Light Two', cursive;
  font-size: 500%;
}
m2{
  font-family: 'Raleway', sans-serif;
  font-weight: 700;
  font-size: 150%;
}
m3{
  font-family: 'Raleway', sans-serif;
  font-weight: 400;
  font-size: 10%;
}

</style>
</head>
<body>
<div class="container">
<div class="row">

  <div class="col-sm-6 col-sm-offset-3">
  <m1>College Events</m1>
  <div class="jumbotron2">
  <p><m2> Please enter all of your information </m2></p>

  <form action="/" method="post">
    <div class="form-group">
      <label><m2> First Name: <m2></label>
      <m3> <input id="fname" type="text" class ="form-control" placeholder="First Name"></m3>
    </div>
    <div class="form-group">
      <label><m2> Last Name: <m2></label>
       <m3> <input id="lname" type="text" class ="form-control" placeholder="Last Name"></m3>
    </div>
    <div class="form-group">
      <label><m2> Username: </m2></label>
      <m3> <input id ="uname" type="text" class ="form-control" placeholder="Username"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Email: </m2></label>
      <m3> <input id="email" type="text" class ="form-control" placeholder="Email"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Password: </m2> </label>
      <m3> <input id ="password" type="password" class ="form-control" placeholder="Password"> </m3>
    </div>
    <div class="form-group">
      <label> <m2> Confirm Password: </m2> </label>
      <m3> <input id="confirm" type="password" class ="form-control" placeholder="Confrim Password"> </m3>
    </div>
  <br>
  <div class="row">
  <div class="col-xs-2 col-xs-offset-5">
  <m3> <a href="/login" type="submit" class="btn btn-primary btn-lg">Sign Up <span class="glyphicon glyphicon-log-in"></span></a> </m3>
  </div>
  </div>

  </div>
</div>

</form>

 

</body>
</html>
